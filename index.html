<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíó</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            background-color: #EFEFEF;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .timer-container {
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
            padding: 30px;
            border-radius: 20px;
            background-color: rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .time-display {
            font-size: 5rem;
            opacity: 0.9;
            letter-spacing: 5px;
            margin: 25px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .time-unit {
            margin: 0 15px;
            perspective: 500px;
            position: relative;
            height: 7rem;
        }
        
        .number-container {
            position: relative;
            width: 5rem;
            height: 7rem;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .number-front, .number-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
            box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
        }
        
        .number-back {
            transform: rotateX(180deg);
            background: rgba(255,255,255,0.25);
        }
        
        .unit-label {
            font-size: 1.5rem;
            margin-top: 15px;
            opacity: 0.8;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        .color-picker {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .upload-label {
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-block;
            margin: 0 10px;
            backdrop-filter: blur(5px);
        }
        
        #bg-upload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="time-display" id="timer">
            <div class="time-unit">
                <div class="number-container" id="years-num">
                    <div class="number-front">0</div>
                    <div class="number-back">1</div>
                </div>
                <div class="unit-label">Âπ¥</div>
            </div>
            
            <div class="time-unit">
                <div class="number-container" id="months-num">
                    <div class="number-front">0</div>
                    <div class="number-back">1</div>
                </div>
                <div class="unit-label">Êúà</div>
            </div>
            
            <div class="time-unit">
                <div class="number-container" id="days-num">
                    <div class="number-front">0</div>
                    <div class="number-back">1</div>
                </div>
                <div class="unit-label">Â§©</div>
            </div>
            
            <div class="time-unit">
                <div class="number-container" id="hours-num">
                    <div class="number-front">0</div>
                    <div class="number-back">1</div>
                </div>
                <div class="unit-label">Â∞èÊó∂</div>
            </div>
            
            <div class="time-unit">
                <div class="number-container" id="minutes-num">
                    <div class="number-front">0</div>
                    <div class="number-back">1</div>
                </div>
                <div class="unit-label">ÂàÜ</div>
            </div>
            
            <div class="time-unit">
                <div class="number-container" id="seconds-num">
                    <div class="number-front">0</div>
                    <div class="number-back">1</div>
                </div>
                <div class="unit-label">Áßí</div>
            </div>
        </div>
    </div>
    
    <div class="controls">

        <input type="color" id="colorPicker" class="color-picker" value="#FF6B6B">

        <label for="bg-upload" class="upload-label">Êõ¥Êç¢ÂõæÁâá</label>

        <input type="file" id="bg-upload" accept="image/*">

        <select id="positionSelect" class="upload-label">

            <option value="center">Â±Ö‰∏≠</option>

            <option value="top">È°∂ÈÉ®</option>

            <option value="bottom">Â∫ïÈÉ®</option>

            <option value="left top">Â∑¶‰∏ä</option>

            <option value="right bottom">Âè≥‰∏ã</option>

        </select>

    </div>

    <script>
        const defaultBgImage = 'https://youke1.picui.cn/s1/2025/09/25/68d52f44a0f0d.jpg'; // Á§∫‰æãÂõæÁâá
        
        // Â∫îÁî®ÈªòËÆ§ËÉåÊôØ
        document.body.style.backgroundImage = `url(${defaultBgImage})`;
        document.body.style.backgroundSize = 'cover';


        


        // ËÆæÁΩÆËµ∑ÂßãÊó•ÊúüÔºàÁ§∫‰æãÔºö2020-01-01Ôºâ
        const startDate = new Date('2024-09-30 20:00:00');

        
        
        // Êï∞Â≠óÂÆπÂô®ÂÖÉÁ¥†
        const numberContainers = {
            years: document.getElementById('years-num'),
            months: document.getElementById('months-num'),
            days: document.getElementById('days-num'),
            hours: document.getElementById('hours-num'),
            minutes: document.getElementById('minutes-num'),
            seconds: document.getElementById('seconds-num')
        };
        
        // ÂΩìÂâçÊòæÁ§∫ÁöÑÊï∞Â≠ó
        let currentNumbers = {
            years: 0,
            months: 0,
            days: 0,
            hours: 0,
            minutes: 0,
            seconds: 0
        };
        
        // Êõ¥Êñ∞ËÆ°Êó∂Âô®
        function updateTimer() {
            const now = new Date();
            const diffMs = now - startDate;
            const diffSec = Math.floor(diffMs / 1000);
            
            // ËÆ°ÁÆóÊó∂Èó¥Âçï‰Ωç
            const totalSeconds = diffSec;
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            const totalMonths = Math.floor(totalDays / 30);
            const totalYears = Math.floor(totalMonths / 12);
            
            const seconds = totalSeconds % 60;
            const minutes = totalMinutes % 60;
            const hours = totalHours % 24;
            const days = totalDays % 30;
            const months = totalMonths % 12;
            const years = totalYears;
            
            // Êõ¥Êñ∞Êï∞Â≠óÊòæÁ§∫
            updateNumberDisplay('seconds', seconds);
            updateNumberDisplay('minutes', minutes);
            updateNumberDisplay('hours', hours);
            updateNumberDisplay('days', days);
            updateNumberDisplay('months', months);
            updateNumberDisplay('years', years);
            
            // Êõ¥Êñ∞ÂΩìÂâçÊï∞Â≠ó
            currentNumbers = {
                years: years,
                months: months,
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            };
        }
        
        // Êõ¥Êñ∞Êï∞Â≠óÊòæÁ§∫ÔºàÂ∏¶Âä®ÁîªÔºâ
        function updateNumberDisplay(unit, newValue) {
            const container = numberContainers[unit];
            const front = container.querySelector('.number-front');
            const back = container.querySelector('.number-back');
            
            // ËÆæÁΩÆËøáÊ∏°ÊïàÊûú
            container.style.transform = 'rotateX(0deg)';
            
            // Êõ¥Êñ∞ËÉåÈù¢Êï∞Â≠ó
            back.textContent = newValue;
            
            // Ëß¶ÂèëÁøªËΩ¨Âä®Áîª
            setTimeout(() => {
                container.style.transform = 'rotateX(180deg)';
                
                // Âä®ÁîªÂÆåÊàêÂêéÊõ¥Êñ∞Ê≠£Èù¢Êï∞Â≠ó
                setTimeout(() => {
                    front.textContent = newValue;
                    container.style.transform = 'rotateX(0deg)';
                }, 800);
            }, 0);
        }
        
        // ÂàùÂßãÊõ¥Êñ∞
        updateTimer();
        // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°
        setInterval(updateTimer, 1000);
        
        // È¢úËâ≤ÈÄâÊã©Âô®
        const colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });
        
        // ÂõæÁâá‰∏ä‰º†
        const fileInput = document.getElementById('bg-upload');
        fileInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
